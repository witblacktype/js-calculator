<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <title>js calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container">
      <div class="row">
        <h1 class="text-center">Javascript Calculator</h1>
      </div>
    </div>
    <div class="container">
      <div class="calculator">
        <div class="row">
          <textarea class="input" name="textarea"></textarea>
        </div>
        <div class="row">
          <button class="btn btn-default btn-calc allClear" type="button" name="button" data-value="AC" data-math="clear">AC</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="CE" data-math="clear">CE</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="divide" data-math="operator">/</button>
        </div>
        <div class="row">
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="7" data-math="value">7</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="8" data-math="value">8</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="9" data-math="value">9</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="multiply" data-math="operator">X</button>
        </div>
        <div class="row">
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="4" data-math="value">4</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="5" data-math="value">5</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="6" data-math="value">6</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="subtract" data-math="operator">-</button>
        </div>
        <div class="row">
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="1" data-math="value">1</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="2" data-math="value">2</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="3" data-math="value">3</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="add" data-math="operator">+</button>
        </div>
        <div class="row">
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="0" data-math="value">0</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="." data-math="value">.</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="negative" data-math="sign">+/-</button>
          <button class="btn btn-default btn-calc" type="button" name="button" data-value="equals" data-math="compute">=</button>
        </div>
      </div>



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/new.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
